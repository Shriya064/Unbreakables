<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- ===== Link Swiper's CSS ===== -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- ===== Fontawesome CDN Link ===== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="zest5.css">

  <!--<title>Card with Sliding Feature</title>-->
  <link rel="stylesheet" href="zest5.css">

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

</head>

<body>


  <section>

    <!-- <div class="title">
      <h1>
        UNBREKABLES
      </h1>
    </div>-->

    <div class="swiper mySwiper container">
      <div class="swiper-wrapper content">

            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="bobby fischer FINAL.png" alt="">
                </div>

                <div class="button">
                  <button class="aboutMe">Read More</button>
                </div>
              </div>
            </div>



            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="MS.png" alt="">
                </div>

                <div class="button">
                  <button class="aboutMe">Read More</button>
                </div>
              </div>
            </div>




            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="Roger.png" alt="">
                </div>

                <div class="button">
                  <button class="aboutMe">Read More</button>
                </div>
              </div>
            </div>




            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="DineshK.png" alt="">
                </div>

                <div class="button">
                  <button class="aboutMe">Read More</button>
                </div>
              </div>
            </div>




            <div class="swiper-slide card">
              <div class="card-content">
                <div class="image">
                  <img src="Phogat.png" alt="">
                </div>

                <div class="button">
                  <button class="aboutMe">Read More</button>
                </div>
              </div>
            </div>




      </div>
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </section>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>

</html>
